<head>
  <link rel="stylesheet" href="../static/css/movie_info.scss">
</head>

{% extends "base.html" %}
{% block title %} {{ info['title'] }} {% endblock %}
{% block ptitle %} {{ info['title'] }} {% endblock %}
{% block content %}
<div class="movie-card">

  <div class="container1">
    <a href="#"><img src={{ info['img_url'] }} alt="cover" class="cover" style="width:170px; height: auto;" /></a>

    <div class="hero">

      <div class="details">
        <div class="title1" style="font-size: 2.3vw; color:white; letter-spacing: 3px; padding: 10px; line-height: 2.7vw;" > {{ info['title'] }} </div>
        <fieldset class="rating">
          <input type="radio" id="star5" name="rating" value="5" /><label class="full" for="star5"
            title="Awesome - 5 stars"></label>
          <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half"
            title="Pretty good - 4.5 stars"></label>
          <input type="radio" id="star4" name="rating" value="4" checked /><label class="full" for="star4"
            title="Pretty good - 4 stars"></label>
          <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half"
            title="Meh - 3.5 stars"></label>
          <input type="radio" id="star3" name="rating" value="3" /><label class="full" for="star3"
            title="Meh - 3 stars"></label>
          <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half"
            title="Kinda bad - 2.5 stars"></label>
          <input type="radio" id="star2" name="rating" value="2" /><label class="full" for="star2"
            title="Kinda bad - 2 stars"></label>
          <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half"
            title="Meh - 1.5 stars"></label>
          <input type="radio" id="star1" name="rating" value="1" /><label class="full" for="star1"
            title="Sucks big time - 1 star"></label>
          <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf"
            title="Sucks big time - 0.5 stars"></label>
        </fieldset>

        <div class="btn-container">
          <button class="btn1">Give Rating</button>
        </div>

      </div> <!-- end details -->

    </div> <!-- end hero -->

    <div class="description">

      <div class="column1">
        <span class="tag">action</span>
        <span class="tag">fantasy</span>
        <span class="tag">adventure</span>
      </div> <!-- end column1 -->

      <div class="column2">

        <b> {{ info['overview'] }} </b>

      </div> <!-- end column2 -->
    </div> <!-- end description -->


  </div> <!-- end container -->
</div> <!-- end movie-card -->
{% endblock %}
