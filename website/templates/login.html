
  <head>
    <meta charset="utf-8">
    <title>HTML CSS Login Form</title>
    <link rel="stylesheet" href="../static/sign_up.css">
  </head>
  
  {% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
    %}
      <form class="signup-form" method="post">
        <!-- form header -->
        <div class="form-header">
          <h1>Login</h1>
        </div>
  
        <!-- form body -->
        <div class="form-body">
          <!-- Email -->
          <div class="form-group">
            <label for="email" class="label-title1" <span class="black"></span>Email*</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="enter your email" required="required">
          </div>
            <div class="form-group left">
              <label for="password" class="label-title1">Password *</label>
              <input type="password" id="password" name="password" class="form-input" placeholder="enter your password" required="required">
            </div>
  
        <!-- form-footer -->
        <div class="form-footer">
          <span>* required</span>
          <button type="submit" class="btn">Login</button>
        </div>

      </form>
  
  {% endblock %}
