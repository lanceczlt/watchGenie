<head>
  <link rel="stylesheet" href="../static/css/auth.css">
</head>

{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content%}
<form class="signup-form" method="post">
  <!-- form header -->
  <div class="form-header">
    <div id="box2LOG">
      <div id="textLOG">LET'S MAKE MAGIC HAPPEN</div>
    </div>
  </div>

  <!-- form body -->
  <div class="form-body">

    <!-- Email -->
    <div class="form-group">
      <label for="email" class="label-title1" <span class="black"></span>Email*</label>
      <input type="email" id="email" name="email" class="form-input" placeholder="enter your email" required="required">
    </div>
    <div class="form-group left">
      <label for="password" class="label-title1">Password *</label>
      <input type="password" id="password" name="password" class="form-input" placeholder="enter your password"
        required="required">
    </div>
  </div>

  <!-- form-footer -->
  <div class="form-footer">
    <span>* required</span>
    <button type="submit" class="btnSUBMIT">Login</button>
  </div>
</form>
{% endblock %}
